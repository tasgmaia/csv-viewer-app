<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div onclick="this.style.display = 'none';" class="status" id="status">Loading data.csv...</div>

        <div class="results-section">
            <div class="top-display">
            <div class="Fonte">
                <div class="result-title">Fonte:&nbsp; </div>
                <div class="result-title" id="resultA">-</div>
            </div>
                 <div class="countdown-display" id="countdownDisplay">00:00</div>
                 </div>
            <div class="result-box">
                <div class="result-value" id="resultB">-</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group-left">
                <div class="input-group">
                    <label for="rowInput">Pergunta n√∫mero</label>
                    <input type="number" id="rowInput" placeholder="Row number" min="1">
                </div>
                <button onclick="runSearch()">Buscar</button>
            </div>

            <div class="countdown-container">
                <div class="countdown-controls">
                    <label for="countdownTime">Tempo (seg):</label>
                    <input type="number" id="countdownTime" value="60" min="1" max="999">
                    <button class="stop-btn" id="stopBtn" onclick="stopCountdown()" disabled>Stop</button>
                </div>
               
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/csv-handler.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
